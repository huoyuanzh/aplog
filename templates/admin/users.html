{% extends "base.html" %}
{% block content %}
<div class="wrap">
 	<h2>用户管理</h2>
 		
 		<div class="clear"></div>
 		<table class="widefat">
			<thead>
				<tr>
				<th scope="col" class="check-column">
				<input type="checkbox" onclick="$('input[name=checks]').attr('checked',this.checked);"></th>
				<th>用户名</th>
				<th>名称</th>
				<th>EMAIL</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
				<th scope="col" class="check-column">
				<input type="checkbox" onclick="$('input[name=checks]').attr('checked',this.checked);"></th>
				<th>用户名</th>
				<th>名称</th>
				<th>EMAIL</th>
				</tr>
			</tfoot>
			<tbody>
			{% for user in users %}
			<tr valign="middle" id="post-{{user.id}}">
				<th scope="row" class="check-column">
					<input type="checkbox" name="checks" value="{{user.id}}">
				</th>
				<td> 
					<img width="32" height="32" class="avatar avatar-32 photo" src="" alt="" style="float:left;margin-top:3px;margin-right:10px;">
					<strong>
             			<a href="#">{{ user.name }}</a>
					</strong>
					<div class="row-actions">
					<span> <a href="/admin/profile?uid={{user.id}}" title="Edit &quot;{{user.name}}&quot;">编辑</a></span>
					</div>
				</td>
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
</div>
{% endblock %}
